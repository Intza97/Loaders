<!DOCTYPE html>
<html lang="en">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Loaders">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">
  
  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Loaders | Welcome Screen Preloader</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>

<body>
  <div class="aqua">
    <span class="percentBar">
      <h3 class="number">0%</h3>
    </span>
  </div>
  <h2>Bienvenido</h2>
  <script>
    let i = 0;
    let h2 = document.querySelector('h2');
    let aqua = document.querySelector('.aqua');
    let body = document.querySelector('body');
    let number = document.querySelector('.number');
    let percentBar = document.querySelector('.percentBar');

    let interval = setInterval(function() {
      number.innerHTML = i + '<span>%</span>';
      percentBar.style.width = i + '%';
      i++;
      if (i == 101) {
        clearInterval(interval);
        setTimeout(function() {
          aqua.style.opacity = '0';
          aqua.style.visibility = 'hidden';
          body.style.background = '#03a9f4';
          h2.style.opacity = '1';
          h2.style.visibility = 'visible';
        }, 500);
      }
    }, 100);
  </script>
</body>
</html>
