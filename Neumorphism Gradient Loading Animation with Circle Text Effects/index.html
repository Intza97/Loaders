<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Loaders">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Loaders | Neumorphism Gradient Loading Animation with Circle Text Effects</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="loader">
    <div class="text">
      <p>Neumorphism Gradient Loading Animation Effects-</p>
    </div>
    <span><i></i></span>
  </div>
  <!--==================== SCRIPT ====================-->
  <script>
      let text = document.querySelector('.text p');
      text.innerHTML = text.innerText.split("").map((char, i) =>
        `<b style="transform:rotate(${i * 7.35}deg)">${char}</b>`).join("");
  </script>
</body>
